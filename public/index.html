<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // https://github.com/rafrex/spa-github-pages
      // Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License
      // ----------------------------------------------------------------------
      // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function (l) {
        if (l.search) {
          var q = {};
          l.search
            .slice(1)
            .split("&")
            .forEach(function (v) {
              var a = v.split("=");
              q[a[0]] = a.slice(1).join("=").replace(/~and~/g, "&");
            });
          if (q.p !== undefined) {
            window.history.replaceState(
              null,
              null,
              l.pathname.slice(0, -1) +
                (q.p || "") +
                (q.q ? "?" + q.q : "") +
                l.hash
            );
          }
        }
      })(window.location);
    </script>
    <!-- End Single Page Apps for GitHub Pages -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Hind:400,700"
      rel="stylesheet"
    />
    <meta name="description" content="Andrei Dobrinski's Portfolio" />
    <meta property="og:title" content="Andrei Dobrinski - Portfolio" />
    <meta property="og:url" content="https://andreidobrinski.com/" />
    <meta property="og:description" content="Andrei Dobrinski's Portfolio" />
    <meta
      property="og:image"
      content="https://raw.githubusercontent.com/andreidobrinski/andreidobrinski.github.io/develop/public/android-chrome-256x256.png"
    />
    <meta
      name="twitter:image"
      content="https://raw.githubusercontent.com/andreidobrinski/andreidobrinski.github.io/develop/public/android-chrome-256x256.png"
    />
    <meta
      name="apple-mobile-web-app-title"
      content="Andrei Dobrinski - Portfolio"
    />
    <meta name="application-name" content="Andrei Dobrinski - Portfolio" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#61dbff" />
    <meta name="msapplication-TileColor" content="#61dbff" />
    <meta name="theme-color" content="#ffffff" />
    <script src="//www.instagram.com/embed.js"></script>
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Andrei Dobrinski - Portfolio</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <!--

      If you open it directly in the browser, you will see an empty page.

  </body>
</html>
